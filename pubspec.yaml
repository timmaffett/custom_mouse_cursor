name: custom_mouse_cursor
description: Custom mouse cursors for Flutter which are devicePixelRatio aware.
version: 1.0.3
homepage: https://github.com/timmaffett/custom_mouse_cursor
screenshots:
  - description: 'Example program illustrating use of CustomMouseCursor cursors.'
    path: media/example_app_windowcapture_01.png

environment:
  sdk: ">=2.15.0 <4.0.0"
  flutter: ">=2.5.0"

dependencies:
  chalkdart: ^2.0.9
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  plugin:
    platforms:
      macos:
        pluginClass: CustomMouseCursorPlugin
      linux:
        pluginClass: CustomMouseCursorPlugin
